<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="./styles/sign-in.css">

    
  </head>
  <body>
    <div class="container">
      <div class="row flex">
        <div class="col-sm-6 col-sm-offset-2">
          <form id="frmLogin">
            <h3
              class="logo"
              style="
                background-color: #1a94ff;
                border-radius: 10px;
                padding: 10px;
              "
            >
              <img
                src="https://salt.tikicdn.com/ts/upload/ae/f5/15/2228f38cf84d1b8451bb49e2c4537081.png"
                alt="Logo tiki"
              />
            </h3>
            <div class="mb-3">
              <input
                type="text"
                class="form-control"
                id="username"
                aria-describedby="emailHelp"
                placeholder="User Name"
              />
              <p class="error error-user"></p>
            </div>
            <div class="mb-3">
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="Password"
              />
              <p class="error error-password"></p>
            </div>
            <p class="success"></p>
            <button
              type="submit"
              class="background-color btn btn-primary btn-submit dangNhap"
            >
              SIGN IN
            </button>
            <div class="padding-top">
              <a style="text-decoration: none;" class="btn btn-link" href="./dangKy.html">SIGN UP</a>
              <a style="text-decoration: none;" class="btn-2 btn btn-link" href="index.html">HOME</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
  <script src="JS/signIn_signUp.js"></script>
</html>
